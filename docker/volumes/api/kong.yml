_format_version: '2.1'
_transform: true

###
### Consumers / Users
###
consumers:
  - username: DASHBOARD
  - username: anon
    keyauth_credentials:
      - key: $SUPABASE_ANON_KEY
  - username: service_role
    keyauth_credentials:
      - key: $SUPABASE_SERVICE_KEY

###
### Access Control List
###
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

###
### Dashboard credentials (disabled for open access)
###
# basicauth_credentials:
#   - consumer: DASHBOARD
#     username: $DASHBOARD_USERNAME
#     password: $DASHBOARD_PASSWORD

###
### API Routes
###
services:
  ## Open Auth routes
  - name: auth-v1-open
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors
  - name: auth-v1-open-callback
    url: http://auth:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors
  - name: auth-v1-open-authorize
    url: http://auth:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors
  - name: auth-v1-open-signup
    _comment: 'GoTrue Signup: /auth/v1/signup -> http://auth:9999/signup (public access)'
    url: http://auth:9999/signup
    routes:
      - name: auth-v1-open-signup
        strip_path: true
        paths:
          - /auth/v1/signup
    plugins:
      - name: cors
  - name: auth-v1-open-token
    _comment: 'GoTrue Token: /auth/v1/token -> http://auth:9999/token (public access for signin and token refresh)'
    url: http://auth:9999/token
    routes:
      - name: auth-v1-open-token
        strip_path: true
        paths:
          - /auth/v1/token
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://127.0.0.1:3000"
            - "http://localhost:8000"
            - "http://127.0.0.1:8000"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - Authorization
            - X-Requested-With
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600
  - name: auth-v1-open-logout
    _comment: 'GoTrue Logout: /auth/v1/logout -> http://auth:9999/logout (public access)'
    url: http://auth:9999/logout
    routes:
      - name: auth-v1-open-logout
        strip_path: true
        paths:
          - /auth/v1/logout
        methods:
          - POST
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://127.0.0.1:3000"
            - "http://localhost:8000"
            - "http://127.0.0.1:8000"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - Authorization
            - X-Requested-With
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600
  - name: auth-v1-open-health
    _comment: 'GoTrue Health: /auth/v1/health -> http://auth:9999/health (public access)'
    url: http://auth:9999/health
    routes:
      - name: auth-v1-open-health
        strip_path: true
        paths:
          - /auth/v1/health
        methods:
          - GET
    plugins:
      - name: cors

  ## Auth user route (authenticated with JWT token)
  - name: auth-v1-user
    _comment: 'GoTrue User: /auth/v1/user -> http://auth:9999/user (JWT bearer token auth)'
    url: http://auth:9999/user
    routes:
      - name: auth-v1-user-route
        strip_path: true
        paths:
          - /auth/v1/user
        methods:
          - GET
          - PUT
          - PATCH
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000"
            - "http://127.0.0.1:3000"
            - "http://localhost:8000"
            - "http://127.0.0.1:8000"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - Authorization
            - X-Requested-With
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600

  ## Secure Auth routes
  - name: auth-v1
    _comment: 'GoTrue: /auth/v1/* -> http://auth:9999/*'
    url: http://auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure REST routes
  - name: rest-v1
    _comment: 'PostgREST: /rest/v1/* -> http://rest:3000/*'
    url: http://rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure GraphQL routes
  - name: graphql-v1
    _comment: 'PostgREST: /graphql/v1/* -> http://rest:3000/rpc/graphql'
    url: http://rest:3000/rpc/graphql
    routes:
      - name: graphql-v1-all
        strip_path: true
        paths:
          - /graphql/v1
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: request-transformer
        config:
          add:
            headers:
              - Content-Profile:graphql_public
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure Realtime routes
  - name: realtime-v1-ws
    _comment: 'Realtime: /realtime/v1/* -> ws://realtime:4000/socket/*'
    url: http://realtime-dev.supabase-realtime:4000/socket
    protocol: ws
    routes:
      - name: realtime-v1-ws
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon
  - name: realtime-v1-rest
    _comment: 'Realtime: /realtime/v1/* -> ws://realtime:4000/socket/*'
    url: http://realtime-dev.supabase-realtime:4000/api
    protocol: http
    routes:
      - name: realtime-v1-rest
        strip_path: true
        paths:
          - /realtime/v1/api
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon
  ## Storage routes: the storage server manages its own auth
  - name: storage-v1
    _comment: 'Storage: /storage/v1/* -> http://storage:5000/*'
    url: http://storage:5000/
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  ## Edge Functions routes
  - name: functions-v1
    _comment: 'Edge Functions: /functions/v1/* -> http://functions:9000/*'
    url: http://functions:9000/
    routes:
      - name: functions-v1-all
        strip_path: true
        paths:
          - /functions/v1/
    plugins:
      - name: cors

  ## Analytics routes
  - name: analytics-v1
    _comment: 'Analytics: /analytics/v1/* -> http://logflare:4000/*'
    url: http://analytics:4000/
    routes:
      - name: analytics-v1-all
        strip_path: true
        paths:
          - /analytics/v1/

  ## Secure Database routes
  - name: meta
    _comment: 'pg-meta: /pg/* -> http://pg-meta:8080/*'
    url: http://meta:8080/
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin

  ## Block access to /api/mcp
  - name: mcp-blocker
    _comment: 'Block direct access to /api/mcp'
    url: http://studio:3000/api/mcp
    routes:
      - name: mcp-blocker-route
        strip_path: true
        paths:
          - /api/mcp
    plugins:
      - name: request-termination
        config:
          status_code: 403
          message: "Access is forbidden."

  ## MCP endpoint - local access
  - name: mcp
    _comment: 'MCP: /mcp -> http://studio:3000/api/mcp (local access)'
    url: http://studio:3000/api/mcp
    routes:
      - name: mcp
        strip_path: true
        paths:
          - /mcp
    plugins:
      # Block access to /mcp by default
      - name: request-termination
        config:
          status_code: 403
          message: "Access is forbidden."
      # Enable local access (danger zone!)
      # 1. Comment out the 'request-termination' section above
      # 2. Uncomment the entire section below, including 'deny'
      # 3. Add your local IPs to the 'allow' list
      #- name: cors
      #- name: ip-restriction
      #  config:
      #    allow:
      #      - 127.0.0.1
      #      - ::1
      #    deny: []

  ## Open Studio Platform routes
  - name: studio-platform-signup
    _comment: 'Studio Platform Signup: /api/platform/signup -> http://studio:3000/api/platform/signup (public access)'
    url: http://studio:3000/
    routes:
      - name: studio-platform-signup-route
        strip_path: false
        paths:
          - /api/platform/signup
        methods:
          - POST
    plugins:
      - name: cors

  - name: studio-platform-signin
    _comment: 'Studio Platform Signin: /api/platform/signin -> http://studio:3000/api/platform/signin (public access)'
    url: http://studio:3000/
    routes:
      - name: studio-platform-signin-route
        strip_path: false
        paths:
          - /api/platform/signin
        methods:
          - POST
    plugins:
      - name: cors

  ## Studio API routes - catch all /api/* (no authentication required for self-hosted)
  - name: studio-api-all
    _comment: 'Studio API: /api/* -> http://studio:3000/api/* (all Studio API endpoints - platform, runtime-config, etc.)'
    url: http://studio:3000/
    routes:
      - name: studio-api-all-route
        strip_path: false
        paths:
          - /api/
    plugins:
      - name: cors

  ## Protected Dashboard - catch all remaining routes
  - name: dashboard
    _comment: 'Studio: /* -> http://studio:3000/*'
    url: http://studio:3000/
    routes:
      - name: dashboard-all
        strip_path: true
        paths:
          - /
    plugins:
      - name: cors
      # Basic auth disabled for open access
      # - name: basic-auth
      #   config:
      #     hide_credentials: true
